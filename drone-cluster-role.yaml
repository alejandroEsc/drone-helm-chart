apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: drone-runner
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: drone-drone
    # Reference to upper's `metadata.namespace`
    namespace: tools
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: default
    # Reference to upper's `metadata.namespace`
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
